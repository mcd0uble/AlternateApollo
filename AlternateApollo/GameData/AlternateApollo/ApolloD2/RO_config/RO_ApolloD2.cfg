@PART[ApolloD2_AJ10]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	%rescaleFactor = 1.0
	@mass = 0.081
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15
	@title = AJ10-133
	%manufacturer = Aerojet
	@description = AJ10 variant burning liquid hydrogen and oxygen, proposed for use on the GE D-2 vehicle. (HINT: hold ALT while placing engines to disable surface attach.)

	@MODULE[ModuleEngines*]
	{
		@minThrust = 26.67
		@maxThrust = 26.67
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		}
		@atmosphereCurve
		{
			@key,0 = 0 430
			@key,1 = 1 285
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 18
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-133
		origMass = 0.081
		modded = false
		CONFIG
		{
			name = AJ10-133-LH
			minThrust = 26.67
			maxThrust = 26.67
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen	
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 430
				key = 1 285
			}
		}
		CONFIG
		{
			name = AJ10-133-storable

			// speculative, based on Transtage AJ10

			minThrust = 26.67
			maxThrust = 26.67
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.446
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.554
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		!responseSpeed = DELETE
		%gimbalResponseSpeed = 9
		%useGimbalResponseSpeed = true
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	engineType = AJ10_133
}


// Prop Module
@PART[ApolloD2_prop]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1
	

	@title = Apollo D-2 Propulsion Module
	%manufacturer = General Electric
	@description = Propulsion/Service Module for D-2 vehicle, carries fuel and other vital systems.

	@mass = 0.8
	
	
	@CoMOffset = 0.0, 0.0, 0.0

	%maxTemp = 900
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	
	!RESOURCE,* {}

		
	
	
	!MODULE[ModuleReactionWheel] {}
	
	
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 14000.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 2000
			maxAmount = 2000
		}
		TANK
		{
			name = MMH
			amount = 234.5
			maxAmount = 234.5
		}
		TANK
		{
			name = NTO
			amount = 280.5
			maxAmount = 280.5
		}
	}
	
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.4
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = MMH
			ratio = 0.456
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.544
		}
		@atmosphereCurve
		{
			@key,0 = 0 260
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
	
	MODULE
	{
		name = TacGenericConverter
		%converterName = Fuel Cell 1
		%StartActionName = Start Fuel Cell 1
		%StopActionName = Stop Fuel Cell 1
		%conversionRate = 4.0
		//inputResources = LqdHydrogen, 0.0001347177, LqdOxygen, 0.0000955986
		//outputResources = Water, 0.0001186364, true, ElectricCharge, 1.0, true
		INPUT_RESOURCE
		{
			%ResourceName = LqdHydrogen
			%Ratio = 0.0001347177
		}
		INPUT_RESOURCE
		{
			%ResourceName = LqdOxygen
			%Ratio = 0.0000955986
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Water
			%Ratio = 0.0001186364
			%DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 1.0
			%DumpExcess = false // if the batteries are full, we would want the full cell to stop running, right?
		}
	}


}

